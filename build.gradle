plugins {
    id 'java'
}

group = 'ru.mts'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.1'
    implementation 'org.springframework:spring-context:5.3.31'
    implementation 'org.springframework:spring-core:5.3.31'
    implementation 'org.springframework:spring-beans:5.3.31'
    implementation "javax.annotation:javax.annotation-api:1.3.2"
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams=true
}